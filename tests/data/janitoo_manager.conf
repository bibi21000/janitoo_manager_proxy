[system]
service = jnt_manager
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
cache__dir = /tmp/janitoo_test/cache_dir
conf_dir = /tmp/janitoo_test/etc
broker_ip = 127.0.0.1
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 60
heartbeat_count = 3

[dhcp]
timeout = 10
tries = 3
dhcp_tries = 3
dhcp_timeout = 10

[network]
is_primary = False
do_heartbeat_dispatch = False
is_secondary = True
broadcast_timeout = 5
resolv_timeout = 20
request_timeout = 5

[database]
script_location = config
auto_migrate = true
output_encoding = utf-8
sqlalchemy.url = sqlite:////opt/janitoo/home/janitoo_manager.db
version_locations = %(here)s/model/janitoo_manager_proxy

[flask]
reloader = False

[webapp]
#~ host = 127.0.0.1
#~ port = 8943
template_name = admin/default
hadd = 1115/0000
uuid = 531527a6-9057-11e5-b849-24fd52f5f050
testing = True

[loggers]
keys = root,werkzeug,geventwebsocket.handler,sqlalchemy,alembic,alembic.migration,janitoo,janitoo.manager

[handlers]
keys = console,file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname =

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_janitoo.manager]
level = DEBUG
handlers = file
qualname = janitoo.manager

[logger_werkzeug]
level = DEBUG
handlers = file
qualname = werkzeug

[logger_geventwebsocket.handler]
level = DEBUG
handlers = file
qualname = geventwebsocket.handler

[logger_sqlalchemy]
level = WARN
handlers = file
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = file
qualname = alembic.migration

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/opt/janitoo/log/jnt_manager.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

